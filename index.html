<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Tarea 3/styles.css">
    <title>Convertidor de Capacidad</title>
</head>
<body>
    <h1>Convertidor de Capacidad</h1>
    <div class="converter">
        <input type="number" id="inputValue" placeholder="Cantidad">
        <select id="inputUnit">
            <option value="gallones">Galones</option>
            <option value="litros">Litros</option>
            <option value="botellas">Botellas</option>
        </select>
        <button onclick="convert()">Convertir</button>
        <div id="result"></div>
    </div>
    <script src="../Tarea 3/script.js"></script>
</body>
</html>
